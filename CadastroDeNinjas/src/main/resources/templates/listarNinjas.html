<!
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela de Ninjas</title>
    <style>
        /* ====== ESTILO GERAL ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #101820, #1e2a38);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            color: #00bcd4;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
        }

        /* ====== TABELA ====== */
        table {
            width: 100%;
            max-width: 1100px;
            border-collapse: collapse;
            background: #1f2d3b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        }

        thead {
            background: #00bcd4;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.9rem;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(0, 188, 212, 0.15);
        }

        td img {
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #00bcd4;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
        }

        /* ====== BOTÕES ====== */
        td a {
            display: inline-block;
            margin: 3px;
            padding: 8px 14px;
            font-size: 0.85rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            color: #fff;
            transition: all 0.3s ease;
        }

        td a:nth-child(1) {
            background: #3a7bd5; /* Ver detalhes */
        }

        td a:nth-child(1):hover {
            background: #2a5fa2;
        }

        td a:nth-child(2) {
            background: #ffc107; /* Alterar */
            color: #222;
        }

        td a:nth-child(2):hover {
            background: #e0a800;
        }

        td a:nth-child(3) {
            background: #e53935; /* Deletar */
        }

        td a:nth-child(3):hover {
            background: #b71c1c;
        }

        /* ====== RESPONSIVIDADE ====== */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tbody tr {
                margin-bottom: 20px;
                background: #263646;
                border-radius: 12px;
                padding: 15px;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 10px 5px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #00bcd4;
            }
        }
        .btn-adicionar {
        display: inline-block;
        background-color: #ffca28;
        color: #000;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: bold;
        text-decoration: none;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    .btn-adicionar:hover {
        background-color: #ffc107;
        transform: scale(1.05);
    }
    </style>
</head>
<body>

<h1>Lista de Ninjas</h1>
<a class="btn-adicionar" th:href="@{/ninjas/ui/adicionar}">Adicionar Novo Ninja</a>
<table>
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Id</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Rank</th>
            <th>Missões</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="ninja: ${ninjas}">
        <td> <img th:src="${ninja.imgUrl}" width="100" height="100"> </td>
        <td th:text="${ninja.id}"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>
        <td>
            <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nome}"></span> / Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span></span>
            <span th:if="${ninja.missoes == null}">Sem missões cadastradas</span>
        </td>
        <td>
            <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}">Ver detalhes</a>
            <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}">Alterar</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
